<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify You're Human</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      width: 100%;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e6e6e6;
    }

    canvas {
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .box {
      margin-top: 30px;
      border: 1px solid #ccc;
      padding: 20px 30px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    input, button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #28a745;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #redirecting {
      margin-top: 40px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Canvas banner with quiz -->
  <div class="banner">
    <canvas id="quizCanvas" width="280" height="80"></canvas>
  </div>

  <!-- Quiz interaction box -->
  <div class="box" id="quiz-box">
    <h2>Enter Your Answer Below</h2>
    <input type="text" id="answer" placeholder="Your answer">
    <br>
    <button onclick="checkAnswer()">Verify</button>
    <p id="message" style="color:red; margin-top: 10px;"></p>
  </div>

  <!-- Redirect animation -->
  <div id="redirecting">
    <div class="spinner"></div>
    <p style="margin-top: 15px; color: green; font-weight: bold;">Redirecting...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
